<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="pl">

<head>
    <title>Sudoku Helper</title>
    <meta http-equiv="Content-Type"
          content="text/html" charset="UTF-8"/>
    <link th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"
          href="https://cdn.jsdelivr.net/webjars/bootstrap/4.1.3/css/bootstrap.min.css"
          rel="stylesheet" media="screen"/>
    <link th:href="@{/css/style.css}"
          href="../../static/css/style.css"
          rel="stylesheet"/>
</head>

<body>


<div class="container">
    <p>
        No hejka
    </p>
    <form th:action="@{/}" method="post">
        <table class="table table-bordered">
            <div th:each="i : ${#numbers.sequence( 0, 8)}">
                <tr>
                    <div th:each="j: ${#numbers.sequence( 0, 8)}" th:remove="tag">
                        <td>
                            <input th:if="${possibleOptions[i][j].length() == 1}" th:class="${style[i][j]}" th:type="text" th:name="'rows[]'"
                                   th:id="'rows'+${i}+${j}" th:size="6" th:value="${possibleOptions[i][j]}">
                            <input th:unless="${possibleOptions[i][j].length() == 1}"
                                   th:type="text" th:name="'rows[]'"
                                   th:id="'rows'+${i}+${j}" th:size="6">
                        </td>
                        <td th:if="${j % 3 == 2 && j != 8}">
                        </td>
                    </div>
                </tr>
                <tr th:if="${i % 3 == 2 && i != 8}">
                    <td th:each="j: ${#numbers.sequence( 0, 8)}">
                    </td>
                </tr>
            </div>
        </table>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>

    <form th:action="@{/reset}" method="post">
        <button type="submit" class="btn btn-default">Reset</button>
    </form>

    <table class="table table-bordered">
        <div th:each="i : ${#numbers.sequence( 0, 9)}">
            <tr>
                <div th:each="j: ${#numbers.sequence( 0, 9)}" th:remove="tag">
                    <td th:utext="${possibleOptions[i][j]}">
                    </td>
                    <td th:if="${j % 3 == 2}">
                    </td>
                </div>
            </tr>
            <tr th:if="${i % 3 == 2}">
                <td th:each="j: ${#numbers.sequence( 0, 8)}">
                </td>
            </tr>
        </div>
    </table>

</div>


</body>
</html>
